<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <div class="ingredients" id="ingredients-input">
                <form id="ingredient-form">
                    Add Ingredients
                    <label>
                        Ingredient:
                        <input type="text" name="ingredient" id="ingredient">
                    </label>
                    <label>
                        Quantity:
                        <input type="number" name="quantity" id="quanity">
                    </label>
                    <label>
                        Measurement:
                        <select name="measurement" id="measurement">
                            <option value="tsp">teaspoons</option>
                            <option value="tbsp">tablespoons</option>
                            <option value="cup">cups</option>
                            <option value="gram">grams</option>
                            <option value="mL">milliliters</option>
                        </select>
                    </label>
                    <button id="add-ingredient-button">Add Ingredient</button>
                </form>
            </div>
            <div class="ingredients" id="ingredients-display">
                <div id="rendered-ingredients">
                    <ul id="ingredient-list">
                    </ul>
                </div>
                <button>Remove last ingredient</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
